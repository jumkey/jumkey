<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../../css/mainright.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="../../js/Calendar.js"></script>
<script language="javascript" type="text/javascript" src="../../js/public.js"></script>
</head>

<body>
<form name="form1" method="post" action="">
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td class="page-positon-td">您现在所在的位置：计划管理 - 编制年度投资计划</td>
    </tr>
    <tr>
      <td class="list-header-td">年度投资计划编制</td>
    </tr>
    <tr>
      <td>

  <table cellpadding="0" cellspacing="0" class="table-lt-border">
  <tr>
    <td class="list-left-title">项目编号 </td>
    <td class="info-left-td"><input type="text" name="textfield3"></td>
    <td class="list-left-title">项目类别 </td>
    <td class="info-left-td">
	<select name="select" size="1">
      <option>请选择项目类别</option>
        <option>新建</option>
        <option>结转</option>
        <option>续建</option>
      </select></td>
  </tr>
  <tr>
    <td class="list-left-title">项目名称 </td>
    <td class="info-left-td"><input type="text" name="textfield2"></td>
    <td class="list-left-title">所属地区</td>
    <td class="info-left-td">
	<select name="select" size="1">
      	<option>请选择所属地区</option>
        <option>浙江</option>
        <option>杭州</option>
    </select></td>
  </tr>
  <tr>
    <td class="list-left-title">预计开工日期 </td>
    <td class="info-left-td"><input type="text" class="data_input" name="data1" readonly>
        <input name="data_t" type="button" class="btn-data" onClick="selectDate(document.all.data1)"></td>
    <td class="list-left-title">预计完工日期 </td>
    <td class="info-left-td"><input type="text" class="data_input" name="data2" readonly>
        <input name="data_e" type="button" class="btn-data" onClick="selectDate(document.all.data2)"></td>
  </tr>
  <tr>
    <td class="list-left-title">项目总投资额（万元）</td>
    <td class="info-left-td"><input type="text" name="textfield22"></td>
    <td class="list-left-title">本年投资额 </td>
    <td class="info-left-td"><input type="text" name="textfield23"></td>
  </tr>
  <tr>
    <td class="list-left-title">结转至以后年度投资额 </td>
    <td class="info-left-td"><input type="text" name="textfield24"></td>
    <td class="list-left-title"><span class="xl24">项目优先排序</span></td>
    <td class="info-left-td"><input type="text" name="textfield222"></td>
  </tr>
  <tr>
    <td class="list-left-title">建设单位 </td>
    <td class="info-left-td"><input name="textfield2" type="text" class="data_input">
      <input name="depart_btn01" type="button" class="btn-depart" onClick="selectunit();" title="点击选择单位或部门"></td>
    <td class="list-left-title">战略/经营属性 </td>
    <td class="info-left-td">
	<select name="select" size="1">
      	<option>请选择战略/经营属性</option>
        <option>战略</option>
        <option>经营</option>
    </select></td>
  </tr>
  <tr>
    <td class="list-left-title">计划负责人 </td>
    <td colspan="3" class="info-left-td"><input name="textfield2" type="text" class="data_input">
      <input name="person_btn" type="button" class="btn-person" onClick="selectman();" title="点击选择人员"></td>
    </tr>
  <tr>
    <td class="list-left-title">业务类别 </td>
    <td colspan="3" class="info-left-td">
	<select name="example" size="1" onChange="redirect(this.options.selectedIndex)">
	<option>客户工程</option>
	<option>数据工程</option>
	<option>传输工程</option>
	</select>
	<select name="stage2" size="1">
	<option value="http://wsabstract.com">国际长途交换设备</option>
	<option value="http://www.dynamicdrive.com">集团长途交换设备</option>
	<option value="http://javascript.internet.com">省内长途交换设备</option>
	</select>
	<script language="javascript" src="../../js/doublecombo.js"></script>
	</td>
    </tr>
  <tr>
    <td class="list-left-title">填表单位 </td>
    <td class="info-left-td">&nbsp;</td>
    <td class="list-left-title">填表人 </td>
    <td class="info-left-td">&nbsp;</td>
  </tr>
  <tr>
    <td height="16" class="list-left-title">填表日期</td>
    <td class="info-left-td"><input type="text" class="data_input" name="data" readonly>
        <input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data)"></td>
    <td class="list-left-title"> 审核人 </td>
    <td class="info-left-td">&nbsp;</td>
  </tr>
  <tr>
    <td class="list-left-title">主要建设内容及规模简述 </td>
    <td colspan="3" class="info-left-td"><textarea name="textarea"></textarea></td>
    </tr>
  <tr>
    <td class="list-left-title">备注 </td>
    <td colspan="3" class="info-left-td"><textarea name="textarea2"></textarea></td>
    </tr>
</table>
</td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td><input name="Submit" type="submit" class="btn-2word" value="保存"></td>
    </tr>
</table>
</form>
</body>
</html>

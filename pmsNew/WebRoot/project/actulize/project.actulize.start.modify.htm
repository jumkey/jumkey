<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../../css/mainright.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="../../js/Calendar.js"></script>
<script language="javascript" type="text/javascript" src="../../js/public.js"></script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="form1">
  <table cellpadding="0" cellspacing="0" class="table-width">
    <tr>
      <td class="page-positon-td">您现在所在的位置：项目管理 - 工程实施 - 项目开工信息 - 信息编辑</td>
    </tr>
    <tr>
      <td>
	<table cellpadding="0" cellspacing="0" class="table-lt-border">
	<tr>
	  <td nowrap class="top-lable-td"><span class="lable-6word">项目开工信息</span><a href="project.actulize.start.modify.doc.htm" class="lable-6word-link">相关文档管理</a></td>
	</tr>			
        </table>
      </td>
    </tr>
    <tr>
      <td>
	  <table cellpadding="0" cellspacing="0" class="table-left-border">
        <tr>
          <td class="list-header-td">项目开工信息</td>
        </tr>
        <tr>
          <td>
	  <table cellpadding="0" cellspacing="0" class="table-width">
            <tr>
              <td class="list-left-title"> 单项名称</td>
              <td class="info-left-td"><input type="text" name="textfield"></td>
              <td class="list-left-title"> 合同名称</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
            </tr>
            <tr>
              <td class="list-left-title"> 施工单位</td>
              <td class="info-left-td"><input type="text" name="textfield"></td>
              <td class="list-left-title"> 合同号</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
            </tr>
            <tr>
              <td class="list-left-title"> 报告提交时间</td>
              <td class="info-left-td">
				<input name="data1" type="text" class="data_input" readonly>
				<input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data1);" title="点击选择具体日期"></td>
              <td class="list-left-title"> 计划开工日期</td>
              <td class="info-left-td">
                <input name="data2" type="text" class="data_input" readonly>
                <input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data2);" title="点击选择具体日期"></td>
            </tr>
            <tr>
              <td class="list-left-title"> 计划完工日期</td>
              <td class="info-left-td">
				<input name="data3" type="text" class="data_input" readonly>
				<input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data3);" title="点击选择具体日期"></td>
              <td class="list-left-title"> 正式开工日期</td>
              <td class="info-left-td">
                <input name="data4" type="text" class="data_input" readonly>
                <input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data4);" title="点击选择具体日期"></td>
            </tr>
            <tr>
              <td class="list-left-title">工程内容</td>
              <td colspan="3" class="info-left-td"><textarea name="textarea"></textarea></td>
              </tr>
            <tr>
              <td class="list-left-title">提早开工或<br>推迟开工原因</td>
              <td colspan="3" class="info-left-td"><textarea name="textarea"></textarea></td>
              </tr>
            <tr>
              <td class="list-left-title">备注</td>
              <td colspan="3" class="info-left-td"><textarea name="textarea"></textarea></td>
              </tr>
          </table>
		  </td>
        </tr>
      </table>
	  </td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td class="btn-position-td"><input name="Submit22" type="button" class="btn-2word" value="保存">
        <input name="Submit2" type="button" class="btn-2word" value="返回" onClick="location.href='project.actulize.start.htm'"></td>
    </tr>
  </table>
</form>
</body>
</html>

<html>
<head>
<title>现有资源状态及需求预测</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../css/modlewin.css" rel="stylesheet" type="text/css">
</head>

<body>
<form action="" method="post" enctype="multipart/form-data" name="form1">
  <table cellpadding="0" cellspacing="0" class="table-width">
    <tr>
      <td>
	  <table cellpadding="0" cellspacing="0" class="table-lt-border">
        <tr>
          <td class="list-header-td">现有资源状态及需求预测</td>
        </tr>
        <tr>
          <td>
		  <table cellpadding="0" cellspacing="0" class="table-width">
            <tr>
              <td nowrap class="list-left-title">主要资源名称</td>
              <td class="info-left-td"><input type="text" name="textfield"></td>
              <td class="list-left-title">现有总容量</td>
              <td class="info-left-td"><input type="text" name="textfield5"></td>
            </tr>
            <tr>
              <td nowrap class="list-left-title">利用率</td>
              <td class="info-left-td"><input type="text" name="textfield6"></td>
              <td class="list-left-title">已使用总容量</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
            </tr>
            <tr>
              <td nowrap class="list-left-title">6个月后<br>
                需求容量预测</td>
              <td class="info-left-td"><input type="text" name="textfield3"></td>
              <td nowrap class="list-left-title">1年后<br>
                需求容量预测</td>
              <td class="info-left-td"><input type="text" name="textfield4"></td>
            </tr>
          </table>
		  </td>
        </tr>
      </table>
	  </td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td class="btn-position-td"><input name="Button" type="button" class="btn-2word" value="确定">
      <input name="Button2" type="button" class="btn-2word" value="关闭" onClick="window.close();"></td>
    </tr>
  </table>
</form>
</body>
</html>

<html>
<head>
<title>供应商选择</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../css/modlewin.css" rel="stylesheet" type="text/css">
</head>

<body>
<form name="form1" method="post" action="">
  <table cellpadding="0" cellspacing="0" class="table-width">
    <tr>
      <td><table cellpadding="0" cellspacing="0" class="table-lt-border">
        <tr>
          <td class="list-header-td">供应商选择</td>
        </tr>
        <tr>
          <td><table cellpadding="0" cellspacing="0" class="table-width">
            <tr>
              <td nowrap class="list-left-title">按供应商名称查询</td>
              <td class="info-left-td"><input type="text" name="textfield"></td>
            </tr>
          </table></td>
        </tr>
        <tr>
          <td><table cellpadding="0" cellspacing="0" class="table-width">
              <tr>
                <td class="list-top-title"># </td>
                <td class="list-top-title">序号</td>
                <td class="list-top-title">供应商名称</td>
                <td class="list-top-title">联系人</td>
                <td class="list-top-title">联系电话</td>
              </tr>
              <tr>
                <td class="list-center-title"><input name="radiobutton" type="radio" value="radiobutton"></td>
                <td class="list-center-title">1</td>
                <td class="info-left-td">&nbsp;</td>
                <td class="info-left-td">&nbsp;</td>
                <td class="info-left-td">&nbsp;</td>
              </tr>
              <tr>
                <td class="list-center-title"><input name="radiobutton" type="radio" value="radiobutton"></td>
                <td class="list-center-title">2</td>
                <td class="info-left-td">&nbsp;</td>
                <td class="info-left-td">&nbsp;</td>
                <td class="info-left-td">&nbsp;</td>
              </tr>
              <tr>
                <td class="list-center-title"><input name="radiobutton" type="radio" value="radiobutton"></td>
                <td class="list-center-title">3</td>
                <td class="info-left-td">&nbsp;</td>
                <td class="info-left-td">&nbsp;</td>
                <td class="info-left-td">&nbsp;</td>
              </tr>
          </table></td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
  </table>
<table cellpadding="0" cellspacing="0" class="table-width"> 
  <tr>
    <td><script language="javascript" src="../js/pagination.js"></script></td>
    <td width="50" class="btn-position-td"><input name="Button" type="button" class="btn-2word" value="确定"></td>
  </tr>
</table>
</form>
</body>
</html>

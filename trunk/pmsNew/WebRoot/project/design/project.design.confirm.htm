<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../../css/mainright.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="../../js/Calendar.js"></script>
<script language="javascript" type="text/javascript" src="../../js/public.js"></script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="form1">
  <table cellpadding="0" cellspacing="0" class="table-width">
    <tr>
      <td class="page-positon-td">您现在所在的位置：项目管理 - 工程设计 - 初步设计会审</td>
    </tr>
    <tr>
      <td>
	<table cellpadding="0" cellspacing="0" class="table-lt-border">
	<tr>
	  <td nowrap class="top-lable-td"><span class="lable-8word">初步设计会审信息</span><a href="project.design.confirm.doc.htm" class="lable-6word-link">相关文档管理</a></td>
	</tr>			
        </table>
	<script language="javascript" src="../../js/projectinfo.js"></script>
      </td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td>
	  <table cellpadding="0" cellspacing="0" class="table-lt-border">
        <tr>
          <td class="list-header-td">初步设计会审信息</td>
        </tr>
        <tr>
          <td>
		  <table cellpadding="0" cellspacing="0" class="table-width">
            <tr>
              <td class="list-left-title">会审日期</td>
              <td class="info-left-td">
                <input name="data1" type="text" class="data_input" readonly>
                <input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data1);" title="点击选择具体日期"></td>
              <td class="list-left-title">设计单位</td>
              <td class="info-left-td"><input name="textfield2" type="text" class="data_input">
                  <input name="depart_btn01" type="button" class="btn-depart" onClick="selectunit();" title="点击选择单位或部门"></td>
            </tr>
            <tr>
              <td class="list-left-title">监理单位</td>
              <td class="info-left-td"><input name="textfield2" type="text" class="data_input">
                  <input name="depart_btn02" type="button" class="btn-depart" onClick="selectunit();" title="点击选择单位或部门"></td>
              <td class="list-left-title">参加人员</td>
              <td class="info-left-td"><input name="textfield2" type="text" class="data_input">
                  <input name="person_btn" type="button" class="btn-person" onClick="selectman();" title="点击选择人员"></td>
            </tr>
            <tr>
              <td class="list-left-title">会审结果概述</td>
              <td colspan="3" class="info-left-td"><textarea name="textarea"></textarea></td>
              </tr>
            <tr>
              <td class="list-left-title">备注</td>
              <td colspan="3" class="info-left-td"><textarea name="textarea2"></textarea></td>
              </tr>
          </table>
		  </td>
        </tr>
      </table>
	  </td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td class="btn-position-td"><input name="Submit" type="submit" class="btn-2word" value="保存"></td>
    </tr>
  </table>
</form>
</body>
</html>

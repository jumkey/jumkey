<html>

</head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="form1">
  <table cellpadding="0" cellspacing="0" class="table-width">
    <tr>
      <td class="page-positon-td">您现在所在的位置：项目管理 - 工程设计 - 施工图设计批复</td>
    </tr>
    <tr>
      <td>
	<table cellpadding="0" cellspacing="0" class="table-lt-border">
	<tr>
	  <td nowrap class="top-lable-td"><span class="lable-7word">施工图设计批复</span><a href="project.design.pic.approval.doc.htm" class="lable-6word-link">相关文档管理</a></td>
	</tr>			
        </table>
	<script language="javascript" src="../../js/projectinfo.js"></script>
      </td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td>
	  <table cellpadding="0" cellspacing="0" class="table-lt-border">
        <tr>
          <td class="list-header-td">施工图设计批复信息</td>
        </tr>
        <tr>
          <td>
		  <table cellpadding="0" cellspacing="0" class="table-width">
            <tr>
              <td class="list-left-title">批复日期</td>
              <td class="info-left-td">
                <input name="data1" type="text" class="data_input" readonly>
                <input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data1);">
                <font class="bitian">*</font></td>
              <td class="list-left-title">设计单位</td>
              <td class="info-left-td"><input name="textfield2" type="text" class="data_input">
                  <input name="depart_btn" type="button" class="btn-depart" onClick="selectunit();"></td>
            </tr>
            <tr>
              <td class="list-left-title">设计费</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
              <td class="list-left-title">批复总金额</td>
              <td class="info-left-td"><input type="text" name="textfield2">
                  <font class="bitian">*</font></td>
            </tr>
			<tr>
			  <td class="list-left-title">监理费</td>
			  <td class="info-left-td"><input type="text" name="textfield2"></td>
              <td class="list-left-title">主设备费</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
			</tr>
            <tr>
              <td class="list-left-title">施工费</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
              <td class="list-left-title">甲供材料费</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
            </tr>
			<tr>
			  <td class="list-left-title">其他费用</td>
			  <td class="info-left-td"><input type="text" name="textfield2"></td>
			  <td class="list-left-title">乙供材料费</td>
              <td class="info-left-td"><input type="text" name="textfield2"></td>
			</tr>
			<tr>
              <td class="list-left-title">设计批复文号</td>
              <td colspan="3" class="info-left-td"><input type="text" name="textfield2"><font class="bitian">*</font></td>
              </tr>
            <tr>
              <td class="list-left-title">批复概述</td>
              <td colspan="3" class="info-left-td"><textarea name="textarea"></textarea></td>
              </tr>
            <tr>
              <td class="list-left-title">备注</td>
              <td colspan="3" class="info-left-td"><textarea name="textarea"></textarea></td>
              </tr>
          </table>
		  </td>
        </tr>

    </tr>

      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td class="btn-position-td"><input name="Submit" type="submit" class="btn-2word" value="保存"></td>

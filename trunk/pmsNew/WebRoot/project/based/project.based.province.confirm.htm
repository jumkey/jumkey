<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link href="../../css/mainright.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="../../js/Calendar.js"></script>
<script language="javascript" type="text/javascript" src="../../js/public.js"></script>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data" name="form1">
  <table cellpadding="0" cellspacing="0" class="table-width">
    <tr>
      <td class="page-positon-td">您现在所在的位置：项目管理 - 项目立项 - 


 省公司计划审核</td>
    </tr>
    <tr>
      <td>
	  <script language="javascript" src="../../js/projectinfo.js"></script>
	  </td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td>
	  <table cellpadding="0" cellspacing="0" class="table-lt-border">
        <tr>
          <td class="list-header-td"> 省公司计划审核信息</td>
        </tr>
        <tr>
          <td>
		  <table cellpadding="0" cellspacing="0" class="table-width">
              <tr>
                <td class="list-left-title"> 计划审核日期</td>
                <td class="info-left-td">
                  <input name="data2" type="text" class="data_input" readonly>
                  <input name="data_btn" type="button" class="btn-data" onClick="selectDate(document.all.data2);" title="点击选择具体日期"></td>
                <td class="list-left-title">审核意见</td>
                <td class="info-left-td">
                  <select name="select">
                    <option selected>请选择审核意见</option>
                    <option>通过</option>
                    <option>驳回</option>
                    <option>终止</option>
                </select></td>
              </tr>
              <tr>
                <td class="list-left-title"> 审核说明</td>
                <td colspan="3" class="info-left-td">
                  <textarea name="textarea"></textarea></td>
              </tr>
            <tr>
              <td class="list-left-title">是否会审 </td>
              <td colspan="3" class="info-left-td">
                <input name="radio1" type="radio" onClick="showtr('selman')">
是
<input name="radio1" type="radio" onClick="hidetr('selman')">
否			  </td>
              </tr>
            <tr id="selman" style="display:none;">
              <td class="list-left-title"> 会审部门人员</td>
              <td colspan="3" class="info-left-td">
			  <input name="textfield2" type="text" class="data_input">
			  <input name="person_btn" type="button" class="btn-person" onClick="selectman();" title="点击选择人员"></td>
              </tr>
          </table>
		  </td>
        </tr>
      </table>
	  </td>
    </tr>
    <tr>
      <td class="boxoff_td"></td>
    </tr>
    <tr>
      <td class="btn-position-td"><input name="Submit" type="submit" class="btn-2word" value="保存"></td>
    </tr>
  </table>
</form>
</body>
</html>
